<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阿里云demo</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="layout layout-grid-0">
    <div class="grid-0">
      <div class="col col-main">
        <div class="main-wrap J_Region">
          <!--module -->         
            <div class="module-wrap J_tb_lazyload dbl_tms_module_wrap">              
            <div class="scene-wrap" style="background:url(https://img.alicdn.com/tfs/TB1ZUI.QpXXXXbFaXXXXXXXXXXX-3-440.jpg) repeat left center ;height:440px;">
              <ul id="scene" class="scene" data-limit-x="15" data-limit-y="10" style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
                <li style="height: 440px; position: relative; display: block; left: 0px; top: 0px; transform: translate3d(3px, -1.6px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"
                  class="layer" data-depth="0.20"><img style="width:970px;height:440px;margin-left:-485px;" src="https://img.alicdn.com/tfs/TB1Ih03QFXXXXbxXFXXXXXXXXXX-1939-880.png"></li>

                <li style="height: 440px; position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(6px, -3.2px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"
                  class="layer" data-depth="0.40"><img style="width:701px;height:440px;margin-left:-350.5px;" src="https://img.alicdn.com/tfs/TB1f4aiQFXXXXaAXpXXXXXXXXXX-1444-880.png"></li>

                <li style="height: 440px; position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(9px, -4.8px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"
                  class="layer" data-depth="0.60"><img style="width:701px;height:440px;margin-left:-350.5px;" src="https://img.alicdn.com/tfs/TB18hixRFXXXXcCXXXXXXXXXXXX-1444-880.png"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
