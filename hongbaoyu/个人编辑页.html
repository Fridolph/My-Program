<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<!-- 格式识别：若为数字高亮识别，将此关闭 -->
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>个人编辑页</title>
<link href="css/reset.css" rel="stylesheet"  />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link href="css/banner.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/page/my.css">
</head>
<body style="padding-top:12vh;overflow-x: hidden;">

<nav class="navbar navbar-default navbar-fixed-top top-bar-fixed">
  <div class="container top-bar">
    <div class="row item">
      <div class="col-xs-12 item-box">
        <a href="wode.html"><i class="fa fa-angle-left"> </i> 返回</a>
      </div>
    </div>
  </div>
</nav>

<div class="container" id="seclevpage-content"> 
  <form class="user-edit">
    <div class="row">
      <div class="col-xs-12 xg-name">
        <span>用户名：</span><input id="name_input" type="text" value="温明月" />
        <a id="xg_user" href="javascritp:;">修改用户名</a>
      </div>    
    </div>

    <div class="row">
      <div class="col-xs-12 mg-btm">
        <a id="xg_pwd" href="javascritp:;">修改密码</a>
      </div>
      
      <div class="col-xs-5 mg-btm">原始密码: </div>
      <div class="col-xs-7 mg-btm"><input class="pwd_ipt" type="password" /></div>
    
    
      <div class="col-xs-5 mg-btm">新密码: </div>
      <div class="col-xs-7 mg-btm"><input class="pwd_ipt" type="password" /></div>
    
      <div class="col-xs-5 mg-btm">确认新密码: </div>
      <div class="col-xs-7 mg-btm"><input class="pwd_ipt" type="password" /></div>
      
      <div class="col-xs-8 col-xs-offset-2 qrxg">
        <input type="submit" value="确认修改"/>
      </div>
    </div>

    
  </form>
  
    
</div>


<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/jquery.event.drag-1.5.min.js"></script>
<script src="js/lib/jquery.touchSlider.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript">
$(function(){
  (function(){
    var ipt = $("#name_input"),
        btn = $("#xg_user");

    ipt.attr('disabled','true');

    btn.click(function(){
      ipt.attr('value','');
      ipt.removeAttr('disabled');
      ipt.focus();
      ipt.focusout(function(){
        ipt.attr('disabled','true');
      });
    });
  })();  

  (function(){
    var btn = $("#xg_pwd"),
        ipt = $(".pwd_ipt");

    ipt.attr('disabled','disabled');
      
    btn.click(function(){
      ipt.removeAttr('disabled');
      ipt.eq(0).focus();
    });
  })();
});
</script>
</body>
</html>
