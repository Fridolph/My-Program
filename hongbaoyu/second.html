        <input type="submit" value="立即夺宝"/>
      </div>    
      <a href="javascript:;" id="close">X</a>
    </form>

  </div>

<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/jquery.fullPage.min.js"></script>
<script src="src/js/lightslider.js"></script> 
<script>
$(document).ready(function() {
  (function(){
    $("#seclevpage-content").fullpage({      
      onLeave : function(index, nextIndex, direction){
        $("#seclevpage-content").find(".page").eq(index -1).trigger("onLeave");
      },
      afterLoad : function(anchorLink,index){
        $("#seclevpage-content").find(".page").eq(index -1).trigger("onLoad");
      }
    });

    $(".page").on("onLeave",function(){
      console.log( $(this).attr("id") , '==>>' , 'onLeave' );
      $(this).find(".component").trigger('onLeave');
    });
    $(".page").on("onLoad",function(){
      console.log( $(this).attr("id") , '==>>' , 'onLoad' );
      $(this).find(".component").trigger('onLoad');
    });

    $(".component").on("onLoad",function(){
      $(this).fadeIn();
      return false;
    });
    $(".component").on("onLeave",function(){
      $(this).fadeOut();
      return false;
    });
  })();

  $("#content-slider").lightSlider({
    loop:true,
    keyPress:true
  });

  $('#image-gallery').lightSlider({
    gallery:true,
    item:1,
    thumbItem:8,
    slideMargin: 0,
    speed:500,
    auto:true,
    loop:true,
    onSliderLoad: function() {
        $('#image-gallery').removeClass('cS-hidden');
    }  
  });

  (function(){
    var close = $("#close");
    var pay   = $(".payment");
    var btn   = $("#loot_btn");

    btn.click(function(){
      pay.fadeIn();
    });
    close.click(function(){
      pay.fadeOut();
    });
  })();
});
</script>

</body>
