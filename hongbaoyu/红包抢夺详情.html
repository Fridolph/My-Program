<script type="text/javascript">
$(function(){
  (function(){
    var ipt = $("#name_input"),
        btn = $("#xg_user");

    ipt.attr('disabled','true');

    btn.click(function(){
      ipt.attr('value','');
      ipt.removeAttr('disabled');
      ipt.focus();
      ipt.focusout(function(){
        ipt.attr('disabled','true');
      });
    });
  })();  

  (function(){
    var btn = $("#xg_pwd"),
        ipt = $(".pwd_ipt");

    ipt.attr('disabled','disabled');
      
    btn.click(function(){
      ipt.removeAttr('disabled');
      ipt.eq(0).focus();
    });
  })();
});
</script>
