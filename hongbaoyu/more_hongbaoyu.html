<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<!-- 格式识别：若为数字高亮识别，将此关闭 -->
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>红包雨二级</title>
<link href="css/reset.css" rel="stylesheet"  />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link href="css/banner.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/page/more_hongbaoyu.css">
</head>
<body>
<div class="container" id="seclevpage-content">
  <nav class="navbar navbar-default navbar-fixed-top top-bar-fixed">
    <div class="container top-bar">
      <div class="row item">
        <div class="col-xs-12 item-box">
          <a href="index.html"><i class="fa fa-angle-left"> </i> 返回</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="row main_visual margin-top">
    <div class="flicking_con">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </div>
    <div class="main_image">
      <ul id="banner">
       <!--  <li><span class="img_3"></span></li>
        <li><span class="img_4"></span></li>
        <li><span class="img_1"></span></li>
        <li><span class="img_2"></span></li>
        <li><span class="img_5"></span></li> -->
      </ul>
      <a href="javascript:;" id="btn_prev"></a>
      <a href="javascript:;" id="btn_next"></a>
    </div>
  </div>  
</div>
<div class="hby-container">
  <ul class="clearfix hb-list" id="hb_list">
    <!-- <li class="list-item">
      <a href="">
        <img src="img/cS-3.jpg" alt="" />        
      </a>
    </li> -->
    
  </ul>
</div>

<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/jquery.event.drag-1.5.min.js"></script>
<script src="js/lib/jquery.touchSlider.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  (function(){
    $(".main_visual").hover(function(){
      $("#btn_prev,#btn_next").fadeIn()
    },function(){
      $("#btn_prev,#btn_next").fadeOut()
    });
    
    $dragBln = false;
    
    $(".main_image").touchSlider({
      flexible : true,
      speed : 200,
      btn_prev : $("#btn_prev"),
      btn_next : $("#btn_next"),
      paging : $(".flicking_con a"),
      counter : function (e){
        $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
      }
    });
    
    $(".main_image").bind("mousedown", function() {
      $dragBln = false;
    });
    
    $(".main_image").bind("dragstart", function() {
      $dragBln = true;
    });
    
    $(".main_image a").click(function(){
      if($dragBln) {
        return false;
      }
    });
    
    timer = setInterval(function(){
      $("#btn_next").click();
    }, 5000);
    
    $(".main_visual").hover(function(){
      clearInterval(timer);
    },function(){
      timer = setInterval(function(){
        $("#btn_next").click();
      },5000);
    });
    
    $(".main_image").bind("touchstart",function(){
      clearInterval(timer);
    }).bind("touchend", function(){
      timer = setInterval(function(){
        $("#btn_next").click();
      }, 5000);
    });
  })();


  // list数据
  (function(){
    $.ajax({
      type:"get",      
      // url: "http://139.129.34.138/yiyuangou/api/merchant/list",
      url: "http://139.129.34.138/yiyuangou/api/banner/list",
      dataType: "json",
      async:false,
      success: function(res){
        if(res.code == 1000){  
          console.log('红包雨数据'+res.msg);
          var ul = $("#banner");
          
          res.data.map(function(obj){
            var li = '<li><a href="'+obj.url+'"><img src="'+obj.image+'" alt="" /></a></li>';

            ul.append(li);
          });
        }else{
          console.log(res.meg);
        }
      }
    });

    $.ajax({
      type:"get",      
      // url: "http://139.129.34.138/yiyuangou/api/merchant/list",
      url: "http://139.129.34.138/yiyuangou/api/merchant/list",
      dataType: "json",
      async:false,
      success: function(res){
        if(res.code == 1000){  
          console.log('红包雨数据'+res.msg);
          var ul = $("#hb_list");
          
          res.data.map(function(obj){
            var li = '<li class="list-item"><a href="'+obj.url+'"><img src="'+obj.cover+'" alt="" /></a></li>';
            
            ul.append(li);


          });
        }else{
          console.log(res.meg);
        }
      }
    });
    

  })();

});
</script>
</body>
</html>
